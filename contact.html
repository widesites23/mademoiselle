<main>
    <section class="contact-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-11 col-md-9 col-lg-6">
                    <h2 class="text-uppercase">Please contact us using the form bellow</h2>
                <!--  class=" animation" data-animation="slide-right" data-delay="0s"-->
                    <form class="contact-form" action="" method="get">
                        <div class='form-group'>
                            <input type="text" name="name" value="" class="form-control animation" data-animation="slide-right" data-delay="0s"   
                                placeholder='Name and surname *'>
                            <div class="error-msg"></div>
                        </div>
                        <div class='form-group'>
                            <input type="email" name="email" value="" class="form-control animation" data-animation="slide-right" data-delay="0.1s"
                                placeholder='Email address *'>
                            <div class="error-msg"></div>
                        </div>
                        <div class='form-group'>
                            <input type="text" name="subject" value="" class="form-control animation" data-animation="slide-right" data-delay="0.2s" placeholder='Subject *'>
                            <div class="error-msg"></div>
                        </div>
                        <div class='form-group'>
                            <textarea name="message" placeholder="Enter your message *" class="form-control animation" data-animation="slide-right" data-delay="0.3s"
                                rows='4' required></textarea>
                            <div class="error-msg"></div>
                        </div>
                        <div class="form-group text-center text-lg-start">
                            <button class="btn btn-outlined" type="submit" name="send" value="true">send message</button>
                        </div>
                    </form>
                </div>
                <div class="col-12 col-md-10 d-lg-none">
                    <div class=" ratio ratio-16x9">
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3309.422810902533!2d151.20555031640689!3d-33.95597053102234!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6b12b05611262c59%3A0x3aeee7f62b211734!2sTaste%20Ireland.!5e0!3m2!1ssr!2srs!4v1678440450139!5m2!1ssr!2srs"
                            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                            referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </div>
                <div class="col-lg-6 d-none d-lg-flex align-items-center">
                    <div class=" ratio ratio-1x1">
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3309.422810902533!2d151.20555031640689!3d-33.95597053102234!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6b12b05611262c59%3A0x3aeee7f62b211734!2sTaste%20Ireland.!5e0!3m2!1ssr!2srs!4v1678440450139!5m2!1ssr!2srs"
                            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                            referrerpolicy="no-referrer-when-downgrade"></iframe>

            </div>
